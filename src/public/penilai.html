<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Penilai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #333;
        }

        #problemContainer {
            text-align: left;
            margin-top: 20px;
        }

        #problemContainer h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        #problemContainer ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #problemContainer li {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #problemContainer li:hover {
            background-color: #e9e9e9;
        }

        #problemContainer p {
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            #problemContainer h2 {
                font-size: 1.3rem;
            }

            input[type="file"],
            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }

            #problemContainer h2 {
                font-size: 1.1rem;
            }

            input[type="file"],
            button {
                font-size: 0.8rem;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Upload Penilai File</h1>
    <form id="uploadForm" action="/upload/penilai" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept=".js" required>
        <button type="submit">Upload File</button>
    </form>
    <div id="problemContainer"></div>
</div>

<script>
	document.getElementById('uploadForm').addEventListener('submit', async (event) => {
		event.preventDefault();
		const fileInput = document.getElementById('file');
		const file = fileInput.files[0];

		if (file && file.type !== 'application/javascript' && file.name.split('.').pop() !== 'js') {
			alert('Only JavaScript files are allowed!');
			return;
		}

		const formData = new FormData(event.target);
		try {
			const response = await fetch(event.target.action, {
				method: 'POST',
				body: formData
			});
			const result = await response.json();
			console.log('Upload result:', result);
			alert('File uploaded successfully');
		} catch (error) {
			console.error('Error uploading file:', error);
			alert('Error uploading file');
		}
	});

	async function fetchProblems() {
		try {
			const response = await fetch('/problems');
			const problems = await response.json();
			displayProblems(problems);
		} catch (error) {
			console.error('Error fetching problems:', error);
		}
	}

	function displayProblems(problems) {
		const problemContainer = document.getElementById('problemContainer');
		if (problems.length === 0) {
			problemContainer.innerHTML = `<p>Not found problems data</p>`;
		} else {
			problemContainer.innerHTML = `
                    <h2>Available Problems</h2>
                    <ul>
                        ${problems.map(problem => `<li onclick="location.href='/problem.html?problem=${problem}'">${problem}</li>`).join('')}
                    </ul>
                `;
		}
	}

	fetchProblems();
</script>
</body>

</html>
