<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Programmer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="file"],
    input[type="text"],
    button {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }

    input[type="text"] {
      margin-top: 10px;
    }

    button {
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      input[type="file"],
      input[type="text"],
      button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      input[type="file"],
      input[type="text"],
      button {
        font-size: 0.8rem;
        padding: 8px;
      }
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Upload Programmer File</h1>
  <form id="uploadForm" action="/upload/programmer" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" id="file" accept=".js" required>
    <label for="problem">Problem:</label>
    <input type="text" id="problem" name="problem" required>
    <button type="submit">Upload File</button>
  </form>
</div>

<script>
  document.getElementById('uploadForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const fileInput = document.getElementById('file');
    const file = fileInput.files[0];

    if (file && file.type !== 'application/javascript' && file.name.split('.').pop() !== 'js') {
      alert('Only JavaScript files are allowed!');
      return;
    }

    const formData = new FormData(event.target);
    try {
      const response = await fetch(event.target.action, {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      console.log('Upload result:', result);
      alert('File uploaded successfully');
    } catch (error) {
      console.error('Error uploading file:', error);
      alert('Error uploading file');
    }
  });
</script>
</body>

</html>
