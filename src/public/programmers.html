<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Programmer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      margin-top: 50px; /* Margin atas untuk memposisikan di tengah */
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="file"], input[type="text"], input[type="button"] {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #fileDetails {
      margin-top: 20px;
      text-align: left;
    }

    #fileDetails h2 {
      color: #333;
      margin-bottom: 10px;
    }

    #fileDetails p {
      margin-bottom: 5px;
      color: #666;
    }

    #fileDetails ul {
      list-style-type: none;
      padding: 0;
    }

    #fileDetails li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Upload Programmer File</h1>
  <form id="uploadForm" action="/upload/programmer" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" id="file" required>
    <label for="problem">Problem:</label>
    <input type="text" id="problem" name="problem" required>
    <button type="submit">Upload File</button>
  </form>
  <form id="fetchForm">
    <label for="fetchProblem">Problem:</label>
    <input type="text" id="fetchProblem" name="fetchProblem" required>
    <label for="fetchFileName">File Name:</label>
    <input type="text" id="fetchFileName" name="fetchFileName" required>
    <button type="button" onclick="fetchProblemFile()">Fetch File Details</button>
  </form>
  <div id="fileDetails"></div>
</div>

<script>
  document.getElementById('uploadForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const formData = new FormData(event.target);
    try {
      const response = await fetch(event.target.action, {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      console.log('Upload result:', result);
      alert('File uploaded successfully');
      displayFileDetails(result);
    } catch (error) {
      console.error('Error uploading file:', error);
      alert('Error uploading file');
    }
  });

  function displayFileDetails(fileData) {
    const fileDetails = document.getElementById('fileDetails');
    const { fileName, specProgrammers, percentageActuals } = fileData;
    const { functions, classes, variables, points } = specProgrammers;

    fileDetails.innerHTML = `
      <h2>File Details</h2>
      <p><strong>File Name:</strong> ${fileName}</p>
      <p><strong>Functions:</strong></p>
      <ul>${functions.map(func => `<li>${func}</li>`).join('')}</ul>
      <p><strong>Classes:</strong></p>
      <ul>${classes.map(cls => `<li>${cls}</li>`).join('')}</ul>
      <p><strong>Variables:</strong></p>
      <ul>${variables.map(variable => `<li>${variable}</li>`).join('')}</ul>
      <p><strong>Points:</strong></p>
      <ul>
        <li>Function Points: ${points.functionPoints}</li>
        <li>Class Points: ${points.classPoints}</li>
        <li>Variable Points: ${points.variablePoints}</li>
        <li>Equal Compile Points: ${points.equalCompilePoints}</li>
        <li>Total Points: ${points.totalPoints}</li>
      </ul>
      <p><strong>Percentage Actuals:</strong> ${percentageActuals}%</p>
    `;
  }

  async function fetchProblemFile() {
    const problem = document.getElementById('fetchProblem').value;
    const fileName = document.getElementById('fetchFileName').value;

    try {
      const response = await fetch(`/programmers/${problem}/${fileName}`);
      const fileData = await response.json();
      console.log('File Data:', fileData);
      displayFileDetails(fileData);
    } catch (error) {
      console.error('Error fetching file data:', error);
      alert('Error fetching file data');
    }
  }
</script>
</body>
</html>
