<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Programmer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="file"], input[type="text"], button {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #000000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Upload Programmer File</h1>
  <form id="uploadForm" action="/upload/programmer" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" id="file" accept=".js" required>
    <label for="problem">Problem:</label>
    <input type="text" id="problem" name="problem" required>
    <button type="submit">Upload File</button>
  </form>
</div>

<script>
  document.getElementById('uploadForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const fileInput = document.getElementById('file');
    const file = fileInput.files[0];

    if (file && file.type !== 'application/javascript' && file.name.split('.').pop() !== 'js') {
      alert('Only JavaScript files are allowed!');
      return;
    }

    const formData = new FormData(event.target);
    try {
      const response = await fetch(event.target.action, {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      console.log('Upload result:', result);
      alert('File uploaded successfully');
    } catch (error) {
      console.error('Error uploading file:', error);
      alert('Error uploading file');
    }
  });
</script>
</body>
</html>
