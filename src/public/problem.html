<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #000000;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="problemTitle">Problem Results</h1>
    <div id="resultsContainer"></div>
</div>

<script>
	async function fetchResults(problem) {
		try {
			const response = await fetch(`/penilai/${problem}`);
			const results = await response.json();
			displayResults(problem, results);
		} catch (error) {
			console.error('Error fetching results:', error);
		}
	}

	function displayResults(problem, results) {
		document.getElementById('problemTitle').innerText = `Results for Problem: ${problem}`;
		const resultsContainer = document.getElementById('resultsContainer');
		if (results.length === 0) {
			resultsContainer.innerHTML = `<p>No results found for this problem</p>`;
		} else {
			resultsContainer.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Functions</th>
                            <th>Classes</th>
                            <th>Variables</th>
                            <th>Score</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${results.map(result => `
                            <tr>
                                <td>${result.fileName}</td>
                                <td>${result.specProgrammers.functions.join(', ')}</td>
                                <td>${result.specProgrammers.classes.join(', ')}</td>
                                <td>${result.specProgrammers.variables.join(', ')}</td>
                                <td>
                                    Function Score: ${result.specProgrammers.points.functionPoints}<br>
                                    Class Score: ${result.specProgrammers.points.classPoints}<br>
                                    Variable Score: ${result.specProgrammers.points.variablePoints}<br>
                                    Equal Compile Score: ${result.specProgrammers.points.equalCompilePoints}<br>
                                    Total Score: ${result.specProgrammers.points.totalPoints}
                                </td>
                                <td>${result.percentageActuals}%</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
		}
	}

	// Fetch results on page load
	const urlParams = new URLSearchParams(window.location.search);
	const problem = urlParams.get('problem');
	if (problem) {
		fetchResults(problem);
	}
</script>
</body>
</html>
