<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Penguji File</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Upload Penguji File</h1>
    <form action="/upload/penguji" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload File</button>
    </form>
</div>
</body>
</html>
